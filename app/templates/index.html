{% extends 'base.html' %}

{% block title %}
Form
{% endblock %}


{% block content %}
<div class="row justify-content-md-center">
    <div class="task">
        <form id="form" action="{{ url_for('create_task') }}" method="post">
            {{ form.csrf_token }}
            {{ form.url.label }} {{ form.url(size=50) }}
            <input type="submit" class="form-control btn btn-secondary mt-5" value="Отправить">
            <div class="row justify-content-md-center mt-4"">
                <div id="loader">
                    <i class="fa fa-spin fa-spinner"></i>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/load.js') }}"></script>
{% endblock %}
